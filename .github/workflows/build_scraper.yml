name: Build Scraper

on:
  push:
    paths:
      - "scraper/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Binary
        run: |
          cd scraper
          go mod tidy
          go build -o scraper main.go

      - name: Create Release and Upload Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete existing tag/release if it exists to keep "latest" fresh
          gh release delete scraper-latest --cleanup-tag --yes || true

          # Create new release
          gh release create scraper-latest scraper/scraper \
            --title "Latest Scraper Binary" \
            --notes "Auto-built from ${{ github.sha }}" \
            --latest
