name: Build Scraper

on:
  push:
    paths:
      - "scraper/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Binaries
        run: |
          cd scraper
          go mod tidy

          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -o scraper-linux-amd64 main.go

          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -o scraper-win-amd64.exe main.go

      - name: Create Release and Upload Assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete existing tag/release if it exists to keep "latest" fresh
          gh release delete scraper-latest --cleanup-tag --yes || true

          # Create new release with both binaries
          gh release create scraper-latest \
            scraper/scraper-linux-amd64 \
            scraper/scraper-win-amd64.exe \
            --title "yoklmn scraper" \
            --notes "Auto-built from ${{ github.sha }}" \
            --latest
